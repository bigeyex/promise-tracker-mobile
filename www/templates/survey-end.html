<ion-view title="Promise Tracker">
  <ion-content class="has-header">
    <div class="padding nav-buttons">
      <button class="left button button-calm icon-left ion-chevron-left" ng-click="backToSurvey()">Back</button>
    </div> 
    <div class="padding center">
      <div class="home-header">
        <h2 class="section-title">{{survey.title}}</h2> 
        <hr>
      </div>
    
      <p>You have completed the survey!</p>

      <br><br>
      <a class="button button-positive button-block" ng-click="submitResponse()">
        Submit now
      </a>
      <a class="button button-stable button-block" ng-click="saveResponse()">
        Submit later
      </a>
    </div>
  </ion-content>
</ion-view>
