<ion-content class="has-header has-footer">
  <div class="padding">
    <div class="home-header">
      <h2 class="section-title">{{survey.title}}</h2>
      <hr>
    </div>
    <div class="center">
      <p><strong>{{ 'NUMBER_OF_FIELDS' | translate }}:</strong></p>
      <p>{{survey.inputs.length}}</p>
      <br>
      <p><strong>{{ 'START_DATE' | translate }}:</strong></p>
      <p>{{survey.start_date}}</p>
      <br>
      <br>
    </div>
    <a class="button button-calm button-block" ng-click="startSurvey()">
      {{ 'START_SURVEY' | translate }}
    </a>

  </div>
</ion-content>
<div class="bar bar-footer">
  <div class="padding center">
    <a href="#/home" class="subtle">
      <icon class="ion-close"></icon> {{ 'CANCEL' | translate }}
    </a>
  </div>
</div>
