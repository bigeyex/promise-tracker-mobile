<ion-content class="has-header has-footer" overflow-scroll="true">
  <div class="padding">
    <div class="survey-header border-bottom">
      <h2 class="section-title">{{survey.title}}</h2> 
    </div>
    <br>
    <div class="center">
      <p><strong>{{ 'NUMBER_OF_FIELDS' | translate }}:</strong></p>
      <p>{{survey.inputs.length}}</p>
      <br>
      <p><strong>{{ 'START_DATE' | translate }}:</strong></p>
      <p>{{survey.start_date}}</p>
      <br>
    </div>
    <!-- <div class="center" id="location-permission">
      <p>Location information will be recorded upon starting this survey. To complete the form without location, check below:</p>
      <label class="checkbox">
        <input type="checkbox" ng-model="locationDisabled" checked="locationPermitted">
        Record without location
      </label>
    </div> -->
    <div ng-show="{{survey.status === 'test'}}" class="test-warning test-explanation center">
      <icon class="ion-wrench"></icon><br>
      <p class="pad-top">This version of the survey is for testing only. No data will be stored.</p>
    </div>
    <a class="button button-calm button-block" ng-click="startSurvey()">
      {{ 'START_SURVEY' | translate }}
    </a>

  </div>
</ion-content>
<div class="bar bar-footer cancel-survey">
  <div class="center">
    <a href="#/home" class="subtle button-cancel">
      <icon class="ion-close"></icon> {{ 'CANCEL' | translate }}
    </a>
  </div>
</div>
